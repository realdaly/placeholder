{% extends "dashboard/layout.html" %}
{% load static %}

{% block extraHead %}
<script>window.CKEDITOR_BASEPATH = '/my_static/ckeditor/ckeditor/';</script>
{% endblock %}

<!-- setting dynamic page title -->
{% block dynamicName %}
    إضافة عنصر
{% endblock %}



{% block body %}
<form method="POST" class="flex flex-col sm:px-5 gap-y-5">
    <!-- title  -->
    <div class="flex items-center justify-between p-4 bg-white rounded-md dark:bg-darker">
        <div>
            <h6 class="mb-5 text-xs font-medium leading-none text-gray-500 dark:text-primary-light">
                العنوان
            </h6>
            <input
                class="w-full px-4 py-2 border rounded-md dark:bg-darker dark:border-gray-700 focus:outline-none focus:ring focus:ring-primary-100 dark:focus:ring-primary-darker" 
                placeholder="اكتب العنوان هنا" 
                required=""
                value="{{ item.link }}"
                x-ref="linkInput_{{ item.type }}"
                id="edit_link"
                name="title"
            >
        </div>    
    </div>

    <!-- body -->
    <div class="flex items-center justify-between p-4 bg-white rounded-md dark:bg-darker">
        <div>
            <h6 class="mb-5 text-xs font-medium leading-none text-gray-500 dark:text-primary-light">
                النص
            </h6>
            <textarea name="body">
            </textarea>
        </div>    
    </div>

    <input class="hidden" name="page" value="{{ page.id }}">
    <input class="hidden" name="main_img" value="7">
</form>

<script src="https://cdn.tiny.cloud/1/4jlvqva8amtsjkb90wfq392gkyhosopfp1yd2xtos4g7a7ei/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
<script>
    tinymce.init({
      selector: 'textarea',
      language: 'ar',
      width: '100%',
      plugins: 'ai tinycomments mentions anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed permanentpen footnotes advtemplate advtable advcode editimage tableofcontents mergetags powerpaste tinymcespellchecker autocorrect a11ychecker typography inlinecss',
      toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | align lineheight | tinycomments | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
      tinycomments_mode: 'embedded',
      tinycomments_author: 'Author name',
      mergetags_list: [
        { value: 'First.Name', title: 'First Name' },
        { value: 'Email', title: 'Email' },
      ],
      ai_request: (request, respondWith) => respondWith.string(() => Promise.reject("See docs to implement AI Assistant"))
    });
  </script>
{% endblock %}
